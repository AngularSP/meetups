<div class="container">
  <div class="column">
    <div
      class="banner"
      [ngClass]="{
        'linkedin-width': imageSize === 'Linkedin',
        'instagram-width': imageSize === 'Instagram',
        'facebook-width': imageSize === 'Facebook'
      }"
      *ngIf="data$ | async as data"
      #banner
    >
      <header>
        <div
          [ngClass]="{
            'linkedin-width': imageSize === 'Linkedin',
            'instagram-width': imageSize === 'Instagram',
            'facebook-width': imageSize === 'Facebook'
          }"
          class="background"
          [style.background]="getBackGroundColor(data)"
        ></div>
        <section class="intro">
          <div class="intro__logo">
            <img
              src="assets/logo.svg"
              alt="AngularSP"
              width="300"
              height="300"
            />
          </div>
          <div class="intro__info">
            <h1>AngularSP #{{ data.id }}</h1>
            <h2>{{ data.date }}</h2>
            <h3>{{ data.title }}</h3>
          </div>
        </section>
      </header>

      <article>
        <div class="content">
          <div class="content__photo">
            <img
              src="assets/photos/{{ data.talks[talkIdx].photo }}"
              alt="spekar"
            />
          </div>
          <div class="content__info">
            <span class="info__talk">{{ data.talks[talkIdx].subtitle }}</span>
            <h1 class="info__title">{{ data.talks[talkIdx].title }}</h1>
            <p class="info__speaker">
              Por <strong>{{ data.talks[talkIdx].speaker }}</strong>
            </p>
            <p class="info__description">
              {{ data.talks[talkIdx].description }}
            </p>
          </div>
        </div>
      </article>
    </div>
  </div>
  <div class="column actions">
    <section class="column actions">
      <span> Selecione o tamanho do Banner: </span>
      <button (click)="selectImageSize('Instagram')">Instagram</button>
      <button (click)="selectImageSize('Linkedin')">Linkedin</button>
      <button (click)="selectImageSize('Facebook')">Facebook</button>
    </section>

    <section class="column save-image">
      Salve a imagem:
      <button (click)="downloadImage('png')">Download PNG</button>
      <button (click)="downloadImage('jpeg')">Download JPEG</button>
    </section>
  </div>
</div>
